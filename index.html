<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://kit.fontawesome.com/c3cdf48903.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/fonts.css">
  <title>Ping Coming Soon</title>
</head>

<body>

  <header class="header">
    <img  class="logo" src="assent/images/logo.svg" alt="logo ping">
    <h1 class="title">
      We are launching <strong>soon!</strong>
    </h1>
  </header>

  <main class="main">
    <section class="section">
      <p class="title__text">
        Suscribe and get notified
      </p>
      <form action="" class="form">
        <div class="form__field">
          <input type="email" name="email" class="form__input" id="email" placeholder="Your email address...">
          <p class="form__input-error">
            Please provide a valid email address
          </p>
        </div>
        <div class="form__action">
          <input class="submit" type="submit" value="Notify Me">
        </div>
      </form>
      <img class="center__image" src="assent/images/illustration-dashboard.png" alt="">
    </section>
  </main>
    <footer class="main-footer">
      <ul class="social-list">
        <li class="social-list__item">
          <a href="" class="social-list__link">
            <i class="social-list__item__icon fab fa-facebook-f social__icon"></i>
          </a>
        </li>
        <li class="social-list__item">
            <a href="" class="social-list__link">
              <i class="social-list__item__icon fab fa-twitter social__icon"></i>
            </a>
          </li>
        <li class="social-list__item">
            <a href="" class="social-list__link">
              <i class="social-list__item__icon fab fa-instagram social__icon"></i>
            </a>
          </li>
      </ul>
      <p class="copyright">&copy; copyright Ping. All rights reserved.</p>
    </footer>
</body>

</html>
